- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.config: config
    ~/.gitconfig: git/.gitconfig
    ~/.hooks: hooks
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.functions: .functions
    ~/.aliases: .aliases
    ~/.vscode: .vscode
    ~/.hushlogin: .hushlogin
    ~/.submodules: submodules
    ~/.bin: bin
    ~/Brewfile: brew/Brewfile

- shell:
  - [git submodule update --init --recursive, Installing submodules]
